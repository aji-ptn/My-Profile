<section class="contact_section layout_padding">
  <div class="container">
    <div class="row">
      <!-- Contact Form -->
      <div class="col-md-6">
        <form action="https://formspree.io/f/mdkgldrg" method="POST">
          <div class="mb-3">
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" required class="form-control">
          </div>
          <div class="mb-3">
            <label for="email">Email</label><br>
            <input type="email" id="email" name="_replyto" required class="form-control">
          </div>
          <div class="mb-3">
            <label for="message">Message</label><br>
            <textarea id="message" name="message" rows="5" required class="form-control"></textarea>
          </div>
          <div class="d-flex">
            <button type="submit" class="btn liquid" style="margin-left: auto;">
              SEND
            </button>
          </div>
        </form>
      </div>

      <!-- Map -->
      <div class="col-md-6">
        <div class="map_container">
          <div class="map-responsive">

        </div>
      </div>
    </div>
  </div>
</section>
